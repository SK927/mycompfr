email_confirm_order:
  subject:
    confirm: "{competition_name} - Confirmation commande n° {order_nr}"
    edit: "{competition_name} - Modification commande n° {order_nr}"
  text:
    p1: "Bonjour {username},"
    p2: "<h3>VOTRE COMMANDE A BIEN ÉTÉ PRISE EN COMPTE !</h3>"
    p3: "Vous trouverez ci-après le récapitulatif de votre commande n° {order_nr} :"
    p4: "{order}"
    p5: "<b>Commentaire : </b>{user_comment}"
    p6: "<b>Total : </b>{order_total} &euro;</b>"
    p7: "Merci de vous référer aux e-mails des organisateur·rice·s pour le paiement."
    p8: "Pour modifier votre commande avant le {closing_date}, <a href=\"{site}\" target=\"_blank\">cliquez ici</a>."
    p9: "Bonne journée et à bientôt."
  sign: "L'équipe organisatrice de {competition_name}"
  note: "Note de l'&eacute;quipe organisatrice : {admin_note}"

email_delete_order:
  subject: "{competition_name} - Suppression commande n° {order_nr}"
  text:
    p1: "Bonjour {username},"
    p2: "Votre commande n° <b>{order_nr}</b> a bien été annulée."
    p3: "Bonne journée et à bientôt."
  sign: "L'équipe organisatrice de {competition_name}"

email_create_competition:
  subject: "{competition_id} - Création de la compétition"
  text:
    p1: "Bonjour,"
    p2: "La compétition ID <b>{competition_id}</b> a bien été créée sur le site Commande Utile."
    p3: "Vous pouvez désormais vous connecter en tant qu'organisateur·rice."
    p4: "Bonne journée et à bientôt."
  sign: "L'équipe d'administration de MyComp"

email_delete_competition:
  subject: "{competition_id} - Suppression de la compétition"
  text:
    p1: "Bonjour,"
    p2: "La compétition ID <b>{competition_id}</b> a bien été supprimée du site Commande Utile."
    p3: "Bonne journée et à bientôt."
  sign: "L'équipe d'administration de MyComp"

email_create_credentials:
  subject: 
    create: "{admin} - Création des identifiants"
    update: "{admin} - Mise à jour des identifiants des identifiants"
  text:
    p1: "Bonjour {admin},"
    p2: "Vos identifiants de connexion admin se trouvent ci-après :"
    p3: "{credentials}"
    p4: "Bonne journée et à bientôt."
  sign: "L'équipe d'administration de MyComp"

email_delete_credentials:
  subject: "{admin} - Suppression des identifiants"
  text:
    p1: "Bonjour {admin},"
    p2: "Vos identifiants d'administration ont bien été supprimés du site Commande Utile."
    p3: "Bonne journée et à bientôt."
  sign: "L'équipe d'administration de MyComp"

